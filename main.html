<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <title>New York Times Search</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">New York Times Search</h1>
          <p class="lead"></p>
        </div>
      </div>
      <div class="container-fluid p-3">
    
      
      <form>
        <div class="form-group search-bar">
          <label for="formGroupExampleInput">Search Terms</label>
          <input type="text" class="form-control search-input" id="search" placeholder="Search">
        </div>
        <div class="form-group number-input">
          <label for="formGroupExampleInput2">Number of Records to Retrieve</label>
          <input type="number" class="form-control number-input" id="number" placeholder="Number of Records">
        </div>
      </form> 
      <form>
        <div class="form-group start-year-input">
          <label for="formGroupExampleInput">Start Year (optional)</label>
          <input type="text" class="form-control start-year-input" id="start-year" placeholder="Year">
        </div>
        <div class="form-group last-year-input">
          <label for="formGroupExampleInput2">End Year (optional)</label>
          <input type="text" class="form-control end-year" id="end-year" placeholder="End Year">
        </div>
      </form>
      <button type="button" class="btn" id="submit">Search  </button>
      <button type="button" class="btn ml-3" id="clear">Clear</button>
    </div>
    <div class="container">
      <h1>Result</h1>
      <div class="" id="result">
      </div>
  </div> 
</div>

</body>
</html>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="http://code.jquery.com/jquery-3.4.1.js"integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
